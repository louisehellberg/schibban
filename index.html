<html>
    <head>
        <title>PUUUZZZLLEEE</title>
        <script src="index.js"></script>
        <link href="styles.scss" rel="stylesheet"/>
    </head>
    <body >
        <div id="time"></div>
        <canvas id="imageCanvas"></canvas>
        <div id="menuContainer" class="menu">
            
            <div id="controls">
                <h1>Aftonbladets</h1>
                <h2>Puzzle Game</h2>
                Choose Image
                <br>
                <img id="image1" src="images/boat.jpg" width="100" height="100" onclick="main(src)">
                    <img id="image2" src="images/mountain.JPG" width="100" height="100" onclick="main(src)">
                    <img id="image3" src="images/flower.JPG" width="100" height="100" onclick="main(src)">
                    <br>
                    <br>
                    Difficulty <select id="difficulty" onchange="setDifficulty()">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    
                    <br>
                    <br>
                    <button id="startBtn" onclick="startGame()" style="display: none;">Start</button>
            </div>
        </div>
        <div id="afterGameScreen" class="menu" style="display: none;">
            <h2>Good job!</h2>
            <div id="score">
                <br>
            </div>
            <button onClick="restartGame()">Play again</button>
        </div>
    </body>
</html>
